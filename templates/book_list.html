<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>List Of Books</h1>
    <a href="{{ url_for('index') }}">
        <button type="button">Go Back</button>
    </a>
    <ul>
        {% for book in books %}
        <li>ID: {{book['index']}}; {{ book['Title'] }} von {{ book['authors'] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
